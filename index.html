<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <p class="title"><h1>ROCKER-PAPER-SCISSORS GAME</h1></p>
    <button onclick="playGame('paper')" class="move-button">
      <img src="image-copy/rock-emoji.png" alt="rock" class="move-icon"
      >
    </button>

    <button onclick="playGame('paper')"  class="move-button"
    > 
      <img src="image-copy/paper-emoji.png" alt="paper" class="move-icon"
      >
    </button>

    <button onclick=" playGame('scissors')" class="move-button" 
    >
      <img src="image-copy/scissors-emoji.png" alt="scissors" class="move-icon"
      > 
    </button>


    <p class="js-result" class="result"></p>
    <p class="js-move">
    </p>

    <p class="js-score" class="score"></p>

    <button onclick="resetScore() 
     updateScoreElement();
     localStorage.removeItem('score');
    " class="reset-score-button">resetScore</button>

    <button class="auto-play-button" 
    onclick="
       autoPlay();
    ">
      AutoPlay
    </button>

    <script src="script.js"></script>
</body>
</html>
